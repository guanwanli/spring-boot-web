<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模板文件</title>
</head>
<body>
    <!--th:text 会将获取的到值写入到标签体中-->
    <p th:text="${name}"></p>
    <table border="1px">
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.username}">Onions</td>
            <td th:text="${user.gender == 1 ? '女' : '男'}">2.41</td>
        </tr>
    </table>

    <ul>
        <li th:each="user : ${userList}" th:text="${user.username}"></li>
    </ul>
    <table border="1px">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>总数</th>
            <th>第一个元素</th>
            <th>最后一个元素</th>
        </tr>
        <tr th:each="user,iterStat : ${userList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.gender == 1 ? '女' : '男'}"></td>
            <td th:text="${iterStat.size}"></td>
            <td th:text="${iterStat.first}"></td>
            <td th:text="${iterStat.last}"></td>
        </tr>
    </table>

    <hr/>
    <h3 th:if="not ${#lists.isEmpty(userList)}">显示出来则userList集合不是空的</h3>
    <h3 th:unless="${#lists.isEmpty(userList)}">显示出来则userList集合不是空的</h3>

    <hr/>
    <div th:object="${session.user}">
        <p >姓名：<span th:text="*{username}"></span></p>
        <p >性别：<span th:text="*{gender == 1 ? '女' : '男'}"></span></p>
    </div>
</body>
</html>
